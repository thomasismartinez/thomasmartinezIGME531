<!DOCTYPE html>
<head>
    <title>Sainte-Victoire</title>
    <!--script src="/sainte-victoire.js" type="module"></script-->
</head>
<body>
    <figure id="original"></figure>
    <figure id="yellow"></figure>
    <figure id="swirly"></figure>
    <script>
        const drawRect = (x,y,w,h,style,transform='') => {
            return `<rect x="${x}" y="${y}" width="${w}" height="${h}" style="${style}" transform="${transform}" />`
        }

        const drawCircle = (x,y,r,stroke,strokeWidth,fill) => {
            return `<circle cx="${x}" cy="${y}" r="${r}" stroke="${stroke}" stroke-width="${strokeWidth}" fill="${fill}" />`
        }

        const drawEllipse = (cx,cy,rx,ry,style) => {
            return `<ellipse cx="${cx}" cy="${cy}" rx="${rx}" ry="${ry}" style="${style}" />`
        }

        const drawPolygon = (points, style) => {
            return `<polygon points="${points}" style="${style}" />`
        }

        const drawPolyline = (points, style) => {
            return `<polygon points="${points}" style="${style}" />`
        }

        const drawLine = (x1,y1,x2,y2,style) => {
            return `<line x1="${x1}" y1="${y1}" x2="${x2}" y2="${y2}" style="${style}" />`
        }

        // takes paths as list of strings for ex: ['M 10 80', 'Q 95 10 180 80']
        const drawPath = (paths,style) => {
            const stringifyPaths = () => {
                let str = '';
                console.log(str);
                paths.forEach(path => {
                    str = str.concat(path + " ");
                })
                return str;
            }
            return `<path d="${stringifyPaths()}" style=${style} />`
        }

        // original
        document.getElementById('original').innerHTML =
            `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000" width="1000">
                ${drawRect(0,0,1000,1000,'fill:#eeedeb')}
                
                ${drawRect(80,100,250,250,'fill:#6b2933', 'rotate(-23, 80, 100)')} <!--3-->
                ${drawRect(580,450,250,250,'fill:#6b2933', 'rotate(5, 580, 450)')} <!--6-->
                ${drawRect(400,600,250,250,'fill:#6b2933', 'rotate(-35, 400, 600)')} <!--7-->
                ${drawRect(290,40,250,250,'fill:#be2a2a;opacity:.95', 'rotate(-5, 290, 40)')} <!--4-->
                ${drawRect(20,320,250,250,'fill:#be2a2a', 'rotate(5, 20, 320)')} <!--1-->
                ${drawRect(550,840,250,250,'fill:#be2a2a', 'rotate(-50, 550, 840)')} <!--8-->

                ${drawRect(40,290,250,250,'fill:#e84139', 'rotate(-45, 40, 290)')} <!--2-->
                ${drawRect(420,260,250,250,'fill:#e84139', 'rotate(-10, 420, 260)')} <!--5-->
                ${drawRect(775,665,250,250,'fill:#e52524', 'rotate(25, 775, 665)')} <!--9-->

                
            </svg>`;

        // Yellow
        document.getElementById('yellow').innerHTML =
            `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000" width="1000">
                ${drawRect(0,0,1000,1000,'fill:#eeedeb')}
        
                ${drawRect(80,100,250,250,'fill:#6b6329', 'rotate(-23, 80, 100)')} <!--3-->
                ${drawRect(580,450,250,250,'fill:#6b6329', 'rotate(5, 580, 450)')} <!--6-->
                ${drawRect(400,600,250,250,'fill:#6b6329', 'rotate(-35, 400, 600)')} <!--7-->
                ${drawRect(290,40,250,250,'fill:#b8be2a;opacity:.95', 'rotate(-5, 290, 40)')} <!--4-->
                ${drawRect(20,320,250,250,'fill:#b8be2a', 'rotate(5, 20, 320)')} <!--1-->
                ${drawRect(40,290,250,250,'fill:#dde524', 'rotate(-45, 40, 290)')} <!--2-->
                ${drawRect(420,260,250,250,'fill:#dde524', 'rotate(-10, 420, 260)')} <!--5-->
                ${drawRect(550,840,250,250,'fill:#b8be2a', 'rotate(-50, 550, 840)')} <!--8-->
                ${drawRect(775,665,250,250,'fill:#dde524', 'rotate(25, 775, 665)')} <!--9-->
            </svg>`;

        // Swirly
        document.getElementById('swirly').innerHTML =
            `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000" width="1000">
                ${drawRect(0,0,1000,1000,'fill:#eeedeb')}
                
                ${drawRect(80,100,250,250,'fill:#6b2933', 'rotate(-23, 80, 100)')} <!--3-->
                ${drawRect(580,450,250,250,'fill:#6b2933', 'rotate(5, 580, 450)')} <!--6-->
                ${drawRect(400,600,250,250,'fill:#6b2933', 'rotate(-35, 400, 600)')} <!--7-->
                ${drawRect(290,40,250,250,'fill:#be2a2a;opacity:.95', 'rotate(-5, 290, 40)')} <!--4-->
                ${drawRect(20,320,250,250,'fill:#be2a2a', 'rotate(5, 20, 320)')} <!--1-->
                ${drawRect(550,840,250,250,'fill:#be2a2a', 'rotate(-50, 550, 840)')} <!--8-->

                ${drawPath(['M -27 644', 'C 197 734 405 498 355 594', 'S 30 482 37 340', 'S 147 246 157 253', 'M 585 273', 'C 693 46 816 184 753 225', 'S 691 220 702 212', 'S 803 178 827 302', 'S 819 387 703 516', 'S 541 706 575 815', 'S 785 900 775 878', 'M 317 322', 'C 367 515 363 349 504 407', 'M 874 765', 'C 921 650 1020.6667 692.3333 1094 656'],'stroke:black;fill:none;stroke-width:10;')} <!--long swirly-->

                ${drawRect(40,290,250,250,'fill:#e84139', 'rotate(-45, 40, 290)')} <!--2-->
                ${drawRect(420,260,250,250,'fill:#e84139', 'rotate(-10, 420, 260)')} <!--5-->
                ${drawRect(775,665,250,250,'fill:#e52524', 'rotate(25, 775, 665)')} <!--9-->

                
            </svg>`;
    </script>
</body>
